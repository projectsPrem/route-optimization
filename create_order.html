<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pree Logistics - Customer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMv_ZFpbxn7Y-nRG5gOHZAo-RfigiLTfE&libraries=places"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Header -->
 <nav class="justify-between bg-white border-b border-gray-200 px-8 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-slate-900">Pree Logistics</h1>
            <div class="flex items-center space-x-4">
                <!-- Notification Bell -->
                <div class="relative">
                    <button id="notifBtn" class="relative p-2 rounded-full hover:bg-gray-200 focus:outline-none">
                        <span class="material-icons text-3xl text-gray-700">notifications</span>
                        <span id="notifBadge" class="absolute top-0 right-0 bg-red-500 text-white text-xs w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
                    </button>

                    <!-- Notification Dropdown -->
                    <div id="notifDropdown" class="absolute right-0 mt-2 w-72 bg-white border border-gray-300 rounded-lg shadow-lg hidden">
                        <div class="p-4 border-b">
                            <h3 class="text-lg font-semibold">Notifications</h3>
                        </div>
                        <div id="notifContent" class="max-h-60 overflow-y-auto">
                            <p class="p-4 text-gray-500 text-sm text-center">No notifications</p>
                        </div>
                        <div class="p-2 text-center border-t">
                            <button id="markReadBtn" class="text-blue-500 text-sm hover:underline">Mark all as read</button>
                        </div>
                    </div>
                </div>

                <button id="logout-btn" class="px-4 py-2 bg-gray-200 text-gray-800 border border-gray-400 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-colors">Logout</button>
            </div>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main class="p-6 max-w-3xl mx-auto mt-8">
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-2">Customer Dashboard</h2>
            <p class="text-slate-500">Place a new order or track your existing deliveries.</p>
        </section>

        <!-- Order Form -->
        <section class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-bold text-slate-900 mb-4">Place a New Order</h3>
            <form id="order-form" class="space-y-4">
                <div>
                    <label for="customerName" class="block text-sm font-medium">Customer Name</label>
                    <input type="text" id="customerName" name="customerName" value="" 
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="John Doe" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium">Delivery Address</label>
                    <input type="text" id="address" name="address" value=""
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="123 Main St, Anytown, USA" required>
                </div>
                <div>
                    <label for="contactNumber" class="block text-sm font-medium">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" value="" 
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="555-123-4567" required>
                </div>
                <div>
                    <label for="product" class="block text-sm font-medium">Package Size</label>
                    <select id="product" name="product" 
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-bold focus:ring-2 focus:ring-blue-500">
                    Submit Order
                </button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    
    
    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
            <h2 class="text-xl justify-center font-semibold text-green-600 mb-2">Order Placed!</h2>
            <p class="text-sm text-slate-700 mb-4">Your order has been successfully submitted and is being processed.</p>
            <button id="closeModalBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                Close
            </button>
        </div>
    </div>
    <script>

        function checkAuth() {
        const token = localStorage.getItem("authToken");
        const userName = localStorage.getItem("userName");
        if (!token) {
          window.location.href = "index.html";
        } else {
            const welcomeMessage = document.getElementById('welcome-message');
          welcomeMessage.textContent = `Welcome, ${userName || "User"}!`;
        }
      }

      const logoutBtn = document.getElementById("logout-btn");
      document.addEventListener("DOMContentLoaded", checkAuth);
      logoutBtn.addEventListener("click", handleLogout);
      function handleLogout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("userName");
        window.location.href = "index.html";
      }
document.getElementById('order-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = {
        customerName: document.getElementById('customerName').value,
        deliveryAddress: document.getElementById('address').value,
        contact: document.getElementById('contactNumber').value,
        packageSize: document.getElementById('product').value
    };

    // Get auth token from localStorage
    const authToken = localStorage.getItem('authToken');

    if (!authToken) {
        alert('You are not authenticated. Please log in.');
        return;
    }

    try {
        const response = await fetch('http://127.0.0.1:5001/api/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.message || `HTTP error! Status: ${response.status}`);
        }

        showSuccessModal(); // Show success modal
        form.reset(); // Optionally clear the form
        console.log('Order Response:', result);

    } catch (error) {
        console.error('Error submitting order:', error);
        alert('Failed to place order, please try again.');
    }
});

// Function to show success modal
function showSuccessModal() {
    const modal = document.getElementById('successModal');
    modal.classList.remove('hidden');
}

// Function to close the modal
document.getElementById('closeModalBtn').addEventListener('click', function() {
    const modal = document.getElementById('successModal');
    modal.classList.add('hidden');
    window.location.href = 'customer.html';
});


const notifBtn = document.getElementById("notifBtn");
    const notifDropdown = document.getElementById("notifDropdown");
    const notifBadge = document.getElementById("notifBadge");
    const notifContent = document.getElementById("notifContent");
    const markReadBtn = document.getElementById("markReadBtn");

    notifBtn.addEventListener("click", () => {
        notifDropdown.classList.toggle("hidden");
        fetchNotifications();
    });

    async function fetchNotifications() {
        const authToken = localStorage.getItem('authToken');

        // Dummy example notifications
        const notifications = [
            { message: "Order #1001 has been delivered", timestamp: "2025-11-04T12:15:00Z" },
            { message: "Order #1002 is out for delivery", timestamp: "2025-11-04T13:45:00Z" }
        ];

        if (notifications.length > 0) {
            notifBadge.textContent = notifications.length;
            notifBadge.classList.remove("hidden");
            notifContent.innerHTML = notifications
                .map(
                    (n) => `
                <div class="p-4 border-b">
                    <p class="text-sm text-gray-800">${n.message}</p>
                    <span class="text-xs text-gray-500">${new Date(n.timestamp).toLocaleString()}</span>
                </div>
                `
                )
                .join("");
        } else {
            notifBadge.classList.add("hidden");
            notifContent.innerHTML = `<p class="p-4 text-gray-500 text-sm text-center">No notifications</p>`;
        }
    }

    markReadBtn.addEventListener("click", () => {
        notifBadge.classList.add("hidden");
        notifContent.innerHTML = `<p class="p-4 text-gray-500 text-sm text-center">No notifications</p>`;
    });

    window.addEventListener("load", () => {
    fetchNotifications();
});

    //GoogleMap autocomplete 
    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('address'),
        { types: ['geocode'] }
      );
      console.log(autocomplete)
    }

    window.onload = () => {
      initAutocomplete();
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard - Delivery Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-gray-800 text-white shadow-lg">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-blue-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 2.25 12v-1.5a3.375 3.375 0 0 0 3.375-3.375H5.25l2.25-4.5h3.875a3.375 3.375 0 0 1 3.375 3.375v1.5" />
            </svg>
            <h1 class="text-2xl font-bold">Delivery Logistics</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span id="welcome-message" class="hidden sm:block"></span>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-colors">Logout</button>
        </div>
    </nav>
</header>

<main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Place a New Order</h2>
            <form id="order-form" class="space-y-6">
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Order Description</label>
                    <textarea id="description" name="description" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Box of documents, fragile items"></textarea>
                </div>
                <div>
                    <label for="pickup" class="block text-sm font-medium text-gray-700">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter full pickup address"/>
                </div>
                <div>
                    <label for="dropoff" class="block text-sm font-medium text-gray-700">Drop-off Location</label>
                    <input type="text" id="dropoff" name="dropoff" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter full drop-off address"/>
                </div>
                <button type="submit" class="flex justify-center items-center w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-colors disabled:bg-gray-400">
                    Place Order
                </button>
            </form>
        </div>
    </div>
</main>

<!-- Pop-up Modal -->
<div id="popup-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div id="modal-icon-container" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                <!-- Icon will be inserted here by JS -->
            </div>
            <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
            <div class="mt-2 px-7 py-3">
                <p id="modal-message" class="text-sm text-gray-500"></p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="modal-close-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://127.0.0.1:5001';

    // Page elements
    const welcomeMessage = document.getElementById('welcome-message');
    const logoutBtn = document.getElementById('logout-btn');
    const orderForm = document.getElementById('order-form');

    // Modal elements
    const modal = document.getElementById('popup-modal');
    const modalIconContainer = document.getElementById('modal-icon-container');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    const successIcon = `<svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
    const errorIcon = `<svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;

    function showModal(title, message, isError = false) {
        modalTitle.textContent = title;
        modalMessage.textContent = message;

        modalIconContainer.innerHTML = isError ? errorIcon : successIcon;
        modalIconContainer.className = `mx-auto flex items-center justify-center h-12 w-12 rounded-full ${isError ? 'bg-red-100' : 'bg-green-100'}`;
        
        modal.classList.remove('hidden');
    }

    function hideModal() {
        modal.classList.add('hidden');
    }

    function checkAuth() {
        const token = localStorage.getItem('authToken');
        const userName = localStorage.getItem('userName');
        if (!token) {
            window.location.href = 'index.html';
        } else {
            welcomeMessage.textContent = `Welcome, ${userName || 'User'}!`;
        }
    }

    function handleLogout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userName');
        window.location.href = 'index.html';
    }

    async function handleOrderSubmit(e) {
        e.preventDefault();
        const submitButton = orderForm.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>`;

        const formData = new FormData(orderForm);
        const data = Object.fromEntries(formData.entries());
        const token = localStorage.getItem('authToken');

        try {
            const response = await fetch(`${API_URL}/order`, { // Assuming an '/order' endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || result.message || 'Failed to place order');
            }
            
            showModal('Success', 'Your order has been placed successfully!', false);
            orderForm.reset();

        } catch (error) {
            showModal('Error', error.message, true);
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', checkAuth);
    logoutBtn.addEventListener('click', handleLogout);
    orderForm.addEventListener('submit', handleOrderSubmit);
    modalCloseBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            hideModal();
        }
    });

</script>
</body>
</html>
